---
platform: template
sensors:
  office_tablelights_power:
    device_class: power
    friendly_name: Office Tablelights Power
    unit_of_measurement: W
    value_template: >-
      {{
        (states('sensor.office_tablelight_01_power') | float(0.0)) +
        (states('sensor.office_tablelight_02_power') | float(0.0)) }}
