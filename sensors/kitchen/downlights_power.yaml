---
platform: template
sensors:
  kitchen_downlights_power:
    device_class: power
    friendly_name: Kitchen Downlights Power
    unit_of_measurement: W
    value_template: >-
      {{
        (states('sensor.kitchen_power_01_power') | float(0.0)) +
        (states('sensor.kitchen_power_02_power') | float(0.0)) +
        (states('sensor.kitchen_power_03_power') | float(0.0)) +
        (states('sensor.kitchen_power_04_power') | float(0.0)) }}
