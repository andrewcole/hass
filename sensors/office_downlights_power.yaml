---
platform: template
sensors:
  office_downlights_power:
    device_class: power
    friendly_name: Office Downlights Power
    unit_of_measurement: W
    value_template: >-
      {{
        (states('sensor.office_power_01_power') | float) +
        (states('sensor.office_power_02_power') | float) +
        (states('sensor.office_power_03_power') | float) +
        (states('sensor.office_power_04_power') | float) }}
