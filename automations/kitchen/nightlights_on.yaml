---
action:
- service: homeassistant.turn_on
  target:
    entity_id: light.kitchen_nightlights
alias: Kitchen Nightlights On
condition:
- condition: or
  conditions:
  - condition: state
    entity_id:
    - light.kitchen_downlights_a
    state: "on"
  - condition: state
    entity_id:
    - light.kitchen_downlights_b
    state: "on"
  - condition: state
    entity_id:
    - sun.sun
    state: below_horizon
mode: single
trigger:
- event: start
  platform: homeassistant
- entity_id:
  - light.kitchen_downlights_a
  platform: state
  to: "on"
- entity_id:
  - light.kitchen_downlights_b
  platform: state
  to: "on"
- entity_id:
  - sun.sun
  platform: state
  to: below_horizon
